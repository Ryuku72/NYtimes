<!DOCTYPE html>
<html leng="En-Aus">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>NY Times 2020</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Nosifer|Caveat|Press+Start+2P&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
</head>
</head>

<body>

    <div class="container p-3 my-3 border">

    <div class="jumbotron jumbotron-fluid">
        <div class="container">
          <h1 class="display-4">New York Times</h1>
        </div>
      </div>

      <label for="Search">Search Term:</label> 
    <input id="SearchEl" class="form-control" type="text" placeholder="Search" aria-label="Search">
    <br>

    <label for="NumberRecord">Number of Records to Retrieve:</label>
    <select id="numberEl" class="custom-select">
        <option selected>Open this select menu</option>
        <option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>
        <option value="4">Four</option>
        <option value="5">Five</option>
        <option value="6">Six</option>
        <option value="7">Seven</option>
        <option value="8">Eight</option>
        <option value="9">Nine</option>
        <option value="10">Ten</option>
      </select>
      <label for="StartYear">Start Year (Optional):</label>
      <input id="StartEl" class="form-control" type="text" placeholder="Search" aria-label="Search">
      
      <label for="EndYear">End Year (Optional):</label>
      <input id="EndEl" class="form-control" type="text" placeholder="Search" aria-label="Search">




    </div>
</body>
